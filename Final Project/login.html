<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="mycss.css">
  </head>
  <body id="login_outside">
    <div class="container-fluid">

      <div class="row" id="login_box">

        <div class="col" id="login_left">
          <h1 class="display-4 ms-5 mt-5" style="color:white;">Hello World.</h1>
          <p class="lead ms-5" style="color:white;">Login to secure access to your account.</p>
          <p class="font-weight-bold ms-5" style="color:white;">Login with.</p>

          <a class="btn btn-primary ms-5" href="#" role="button">
            <i class="bi bi-google"></i>
          </a>

          <a class="btn btn-primary" href="#" role="button">
            <i class="bi bi-phone">Phone Number</i>
          </a>

        </div>

        <div class="col" id="login_right">
          <h1 class="display-6">Login</h1>
          <p class="lead">Don't have an account? Create your account, it takes less than a minute</p>
          <div class="input-group mt-3 mb-3">
            <span class="input-group-text">Username</span>
            <input type="text" aria-label="Username" class="form-control">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="password" aria-label="Password" class="form-control">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" value="">
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>

          <a class="btn btn-primary" href="#" role="button">Login</a>



        </div>
      </div>

    </div>
  </body>
</html>
